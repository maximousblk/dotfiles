format = """
$time\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$package\
$deno\
$nodejs\
$golang\
$rust\
$python\
$cmd_duration\
$status\
$shlvl\
$line_break\
$character"""

[time]
disabled = false
format = "\\[ [$time](yellow) \\] "
time_format = "%T"

[hostname]
format = "\\[ [$hostname](green) \\] "
ssh_only = false

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
read_only = "üîí "
style = "cyan"
truncation_length = 0

[git_branch]
style = "purple"
symbol = ""

[python]
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[golang]
format = "$symbol[$version]($style) "
version_format = "$raw"

[deno]
format = "$symbol[$version](green) "
style = "green"
version_format = "${raw}"

[nodejs]
detect_extensions = ["mjs", "cjs"]
format = "$symbol [$version]($style) "
style = "green"
symbol = "node"
version_format = "$raw"

[shlvl]
disabled = false
format = "\\[ [$shlvl]($style) \\] "
style = "red"

[status]
disabled = false
format = "$symbol [$status $common_meaning $signal_name](red) "
map_symbol = true
symbol = "üí£"

[cmd_duration]
format = "‚è±Ô∏è [$duration](bold yellow) "
min_time = 5_000
show_notifications = true

[character]
error_symbol = "[Œª](red)"
success_symbol = "[Œª](white)"
