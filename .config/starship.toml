format = """
$time\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$package\
$deno\
$nodejs\
$golang\
$rust\
$python\
$shlvl\
$cmd_duration\
$status\
$line_break\
$character"""

[time]
disabled = false
format = "\\[ [$time](yellow) \\] "
time_format = "%T"

[hostname]
format = "\\[ [$hostname](green) \\] "
ssh_only = false
trim_at = "-"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
read_only = "ğŸ”’ "
style = "cyan"
truncation_length = 0

[git_branch]
style = "purple"
symbol = ""

[python]
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[golang]
format = "$symbol[$version]($style) "
version_format = "$raw"

[deno]
format = "$symbol[$version](green) "
style = "green"
version_format = "${raw}"

[nodejs]
detect_extensions = ["mjs", "cjs"]
format = "$symbol [$version]($style) "
style = "green"
symbol = "node"
version_format = "$raw"

[shlvl]
disabled = false
style = "bright-blue"
format = "\\[ [$shlvl]($style) \\] "

[status]
disabled = false
format = "$symbol [$status $common_meaning](red) "
map_symbol = true
not_executable_symbol = "ğŸ”’"
sigint_symbol = "ğŸ›‘"
signal_symbol = "ğŸ“¡"
symbol = "ğŸ’£"

[cmd_duration]
